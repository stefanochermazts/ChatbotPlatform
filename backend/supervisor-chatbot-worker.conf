[program:chatbot-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /home/crowdmai/public_html/backend/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --queue=default,ingestion,embeddings,indexing,evaluation,email,scraping
directory=/home/crowdmai/public_html/backend
autostart=true
autorestart=true
startretries=3
user=crowdmai
numprocs=2
redirect_stderr=true
stdout_logfile=/home/crowdmai/public_html/backend/storage/logs/worker.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=2
stopwaitsecs=3600
